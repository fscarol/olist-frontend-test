</head>
<body>
    <div class="container">
        <section class="form">

            </svg>

            <h2>Crie sua conta</h2>
            <form class="create-account" action="" method="post">
                <div class="userInputs">
                    <label for="username">Nome completo</label><br>
                    <input type="text" id="username">
                </div>
                <div class="userInputs">
                    <label for="email">E-mail</label><br>
                    <input type="text" id="email">
                </div>
                <div class="userInputs">
                    <label for="password">Senha</label><br>
                    <input type="password" id="password">
                    <div class="passwordProgBar">
                        <svg class="passwordEmpty" width="120" height="8" xmlns="http://www.w3.org/2000/svg">
                            <rect width="120" height="8" rx="5" ry="5"/>
                        </svg>
                        <svg class="passwordEmpty" width="120" height="8" xmlns="http://www.w3.org/2000/svg">
                            <rect width="120" height="8" rx="5" ry="5"/>
                        </svg>
                        <svg class="passwordEmpty" width="120" height="8" xmlns="http://www.w3.org/2000/svg">
                            <rect width="120" height="8" rx="5" ry="5"/>
                        </svg>
                    </div>
                    
                    <div class="passwordRules">
                        <div class="passwordRule">
                            <svg class="passwordEmpty" height="10px" width="10px" xmlns="http://www.w3.org/2000/svg">
                                <circle cx="5" cy="5" r="5"/>
                            </svg>
                            <p>Pelo menos 6 caracteres</p>
                        </div>
                        <div class="passwordRule">
                            <svg class="passwordEmpty" height="10px" width="10px" xmlns="http://www.w3.org/2000/svg">
                                <circle cx="5" cy="5" r="5"/>
                            </svg>                    
                            <p>Pelo menos 1 letra maiúscula</p>
                        </div>
                        <div class="passwordRule">
                            <svg class="passwordEmpty" height="10px" width="10px" xmlns="http://www.w3.org/2000/svg">
                                <circle cx="5" cy="5" r="5"/>
                            </svg>
                            <p>Pelo menos 1 número</p>
                        </div>
                    </div>
                </div>
                <div class="userInputs">
                    <label for="confirmPassword">Confirme sua senha</label><br>
                    <input type="password" id="confirmPassword">
                </div>
                <div class="button">
                    <input type="submit" value="Criar conta">
                </div>
            </form>
        </section>
    </div>
</body>
</html>
